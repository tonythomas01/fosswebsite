{% extends 'static/base.html' %}
{% block title %}
Search Results
{% endblock %}
{% block style %}
<style type="text/css">
table td a{
   display: block;
}
</style>
{% endblock style %}
{% block body_content %}
<br>
<div class='container'>
	{% if is_empty %}
		<div class="alert alert-info" role="alert">
            Sorry, no result matched :(
        </div>
	{% else %}
    <div class="page-header">
        <h1>Search Results</h1>
    </div><!--page-header-->
    <div class="table-responsive">
    <table class="table table-hover table-bordered table-striped">
	{% for value in person %}
        <tr>
            <td>
                <a href="{{ value }}" target="_blank">{{ value }}</a>
            </td>
        </tr>
	{% endfor %}
    </table>
    </div><!--table-responsive-->
	{% endif %}
</div><!--container-->
{% endblock %}
