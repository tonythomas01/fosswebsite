<!-- NAVBAR

<nav class="navbar navbar-fixed-top navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                <i class="icon-bar"></i>
                <i class="icon-bar"></i>
            </button>
            <a class="navbar-brand" href="/"><i class="fa fa-linux"></i> AM-FOSS</a>
        </div><!--navbar-header-->
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" role="navigation" id="navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="{% ifequal request.path '/achievement/viewall' %}active{% endifequal %}">
                    <a href="/achievement/viewall"><i class="fa fa-trophy"></i> Achievements</a>
                </li>
                <li data-slide="3" class="{% ifequal request.path '/home/#side-3' %}active{% endifequal %}">
                    <a id="menu-link-3" href="#slide-3"><i class="fa fa-image"></i> Gallery</a>
                </li>
                <li data-slide="4" class="{% ifequal request.path '/home/#side-4' %}active{% endifequal %}">
                    <a id="menu-link-4" href="#slide-4"><i class="fa fa-envelope"></i> Contact</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <form action="/search/" class="navbar-form navbar-left" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" name="search_field" placeholder="Search for a foss member">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                        </span>
                    </div><!--input-group-->
                </form>  
                {% if not is_loggedin %}
                <li class="{% ifequal request.path '/register/login' %}active{% endifequal %}">
                    <a href="/register/login"><i class="fa fa-sign-in fa-fw"></i> Login</a>
                </li>
                {% else %}
                <li class="{% ifequal request.path '/register/{{ username }}/mypage' %}active{% endifequal %}">
                    <a href="/register/{{username}}/mypage"><i class="fa fa-user fa-fw"></i> Profile</a>
                </li>
                <li class="{% ifequal request.path '/register/logout' %}active{% endifequal %}">
                    <a href="/register/logout"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                </li>
                {% endif %}
            </ul>
        </div><!--collapse-->
    </div><!--container-->
</nav> <!-- navbar navbar-inverse -->
