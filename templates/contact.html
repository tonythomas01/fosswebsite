<div class="theme theme-2">
    <h1 class="theme-2-h1 centered">Write to Us</h1>
    <br>
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form role="form" method="post" id="profileForm" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group" id="name">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                    <input type="text" class="form-control" name="sender_name" placeholder="Name"/>
                </div><!--input-group-->
            </div><!--form-group-->
            <div class="form-group" id="email">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-envelope"></i>
                    </span>
                    <input type="email" class="form-control" name="sender_email" placeholder="Email Address" />
                </div><!--input-group-->
            </div><!--form-group-->
            <div class="form-group" id="message">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-pencil"></i>
                    </span>
                    <textarea name="mail_text" class="form-control" rows="10" placeholder="Message"></textarea>
                </div><!--input-group-->
            </div><!--form-group-->
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-2">
                    <input type="submit" name="submit" id="submit" value="Send" class="btn btn-info btn-block">
                </div><!--col-md-4-->
                <div class="col-md-5"></div>
            </div><!--row-->
        </form>
    </div><!--col-md-8-->
    <div class="col-md-2"></div>
</div><!--theme theme-2-->
